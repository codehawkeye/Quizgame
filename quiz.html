<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel= "stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" intergrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPslc8ILaIWXva5kFi7TxkITaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarfull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud prefix">
                    Score
                    </p>
                    <h1 class="hud-main-text" i="score">
                    0
                </h1>
            </div>        
        </div>
        <h1 id="question">What is the answer to the question?</h1>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">choice 1</p>
        </div>
            <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">choice 4</p>
        </div>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
